<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculando o IMC</title>
        <link rel="stylesheet" href="css/style.css">


        <script src="js/principal.js" defer></script>
    </head>

    <body>

        <section id="bg-section">

            <h1 id="titulo">Calculadora de IMC</h1>

            <form class="formulario">

                <label class="estilo-label" for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="input-estilo" placeholder="Digite seu nome">

                <label class="estilo-label" for="altura"> Altura:</label>
                <input type="number" name="altura" id="altura" class="input-estilo" placeholder="Digite sua altura">

                <label class="estilo-label" for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" class="input-estilo" placeholder="Digite seu peso">

                <button id="calcular">Calcular</button>

            </form>

            <P>Criado por: <a href="#">Junior Andrade</a></P>

        </section>

        <section>

                <table id="tabela">
                    <thead class="titulo-tabela">
                        <tr>
                            <th>IMC</th>
                            <th>Classificação</th>
                            <th>Grau</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr id="magreza">
                            <td>Menor que (18,5)</td>
                            <td>MAGREZA</td>
                            <td>0</td>
                        </tr>

                        <tr id="normal">
                            <td>Entre (18,6 e 24,9)</td>
                            <td>NORMAL</td>
                            <td>0</td>
                        </tr>

                        <tr id="sobrepeso">
                            <td>Entre (25 e 29,9)</td>
                            <td>SOBREPESO</td>
                            <td>1</td>
                        </tr>

                        <tr id="obesidade">
                            <td>Entre (30 e 39,9)</td>
                            <td>OBESIDADE</td>
                            <td>2</td>
                        </tr>

                        <tr id="obesidadeGrave">
                            <td>Igual/maior que (40)</td>
                            <td>OBESIDADE GRAVE</td>
                            <td>3</td>
                        </tr>


                    </tbody>
                </table>
        </section>

    </body>

</html>
